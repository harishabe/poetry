<div class="container" style="margin-left:16%" ng-init="getUserById()">
    <div class="col-md-12" style="margin-top: 100px;">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <p>Account Settings</p>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>Name</td>
                                <td>{{userById.email}}</td>
                            </tr>
                            <tr>
                                <td>Username</td>
                                <td>{{userById.username}}</td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td>{{userById.fname}}</td>
                            </tr>
                            <tr>
                                <td>Phone Number</td>
                                <td>{{userById.lname}}</td>
                            </tr>
                            <tr>
                                <td>Password</td>
                                <td>Edit</td>
                            </tr>
                            <tr></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
