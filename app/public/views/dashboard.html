<div class="dashboard" style="margin-left:16%" ng-init="getUserData()">
    <div class="container">
        <div class="col-md-12" style="margin-top: 100px;">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="Enter story title" ng-model="story.title" class="form-control" />
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" placeholder="Write story here..." style="height:121px" ng-model="story.data"></textarea>
                    </div>
                    <div><button class="btn btn-success" ng-click="changeText()">POST</button></div>
                </form>
                <div ng-init="showData();dLimit=4">
                    <div class="panel panel-default" style="margin-top:31px;" ng-repeat="storyData in usersDetails | limitTo:dLimit as loadLimit">
                        <div class="panel-heading">
                            {{storyData.title}}
                            <div class="pull-right" style="margin-top:-8px">
                                <button class="btn btn-success" ng-click="basic()"><i class="fa fa-pencil" aria-hidden="true"></i>
                                </button>
                                <button class="btn btn-success" ng-click="deteleStory(storyData._id)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div style="white-space: pre;">
                                 <show-more text="storyData.data" limit="300"> </show-more>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-default btn-block loadMore" ng-hide="usersDetails==undefined || loadLimit.length == 0 || loadLimit.length >= usersDetails.length" ng-click="dLimit=dLimit+4">Load More</button>
                </div>
            </div>

            <div class="col-md-3" style="position:fixed;right:15%;bottom:0" ng-if="c">
                <div class="panel panel-default">
                    <div class="panel-heading">Author List
                        <i class="fa fa-times pull-right" ng-click="close()" aria-hidden="true"></i>
                    </div>
                    <div class="panel-body">
                        <p>{{m}}</p>
                        <input class="form-control" type="text" ng-model="chatName" />
                        <button class="btn btn-success" ng-click="sendMsg(chatName)">Send</button>
                    </div>
                </div>
            </div>

            <div class="col-md-2" style="position:fixed;right:0;bottom:0" ng-init="getUsers()" style="overflow:scroll">
                <div class="panel panel-default">
                    <div class="panel-heading">Author List</div>
                    <div class="panel-body" ng-repeat="u in user | filter:uname">
                        <p ng-click="chat()">{{u.email}}</p>
                        <div style="border-bottom: 1px solid #f5f5f5;"></div>
                    </div>
                    <input class="form-control" type="text" ng-model="uname" placeholder="Seach by Author" />
                </div>
            </div>
        </div>
    </div>
</div>
