<div class="dashboard" style="width:84%;margin-left:16%" ng-init="getUserData()">

    <nav class="navbar navbar-default" style="background-color:#eff3f6;">
        <div class="container-fluid">

            <div class="navbar-header">
                <button class="btn btn-primary ml6">
                  <i class="fa fa-bars"></i>
                 </button>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search for something...">
                    </div>
                </form>
            </div>
            <ul class="nav  navbar-right">
                <li style="margin-right: 29px;">
                    <span class="m-r-sm text-muted welcome-message">Welcome to INSPINIA+ Admin Theme.</span>
                </li>
                <li style="margin-right: 29px;">
                    <i class="fa fa-envelope"></i>
                </li>
                <li style="margin-right: 5px;">
                    <i class="fa fa-bell"></i>
                </li>
                <li style="margin-right: 49px;">
                    <a href=""><i class="fa fa-sign-out"></i> Log out</a>
                </li>

            </ul>
        </div>
    </nav>

<div class="container">
    <div class="col-md-6">
          <form>
              <div class="form-group">    
         <input type="text" placeholder="Enter story title" ng-model="title" class="form-control" />
           </div>
             <div class="form-group">    
         <textarea class="form-control" placeholder="Write story here..." style="height:121px" ng-model="text"></textarea>
          </div>
         <div><button class="btn btn-success" ng-click="changeText()">POST</button></div>
            
        </form>
      
         <div class="panel panel-default" style="margin-top:31px;" ng-repeat="d in textData">
             <div class="panel-heading">
               {{d.title}}
                <div class="pull-right" style="margin-top:-8px">
               <button class="btn btn-success"><i class="fa fa-pencil" aria-hidden="true"></i>
               </button>
               <button class="btn btn-success"><i class="fa fa-trash" aria-hidden="true"></i></button>
                </div>
             </div>
            
             <div class="panel-body">
                 <div style="white-space: pre;">{{ d.Data }}</div>
                 
             </div>
            

         </div>
